# -- general -------------------------------------------------------------------

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"
set -ag terminal-overrides ",ghostty:RGB"

# Undercurl support (renders LSP diagnostic squiggles in Neovim)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Strikethrough support
set -as terminal-overrides ',*:smxx=\E[9m'

# General settings
set -g history-limit 100000                 # scrollback buffer
set -g display-time 2000                    # display messages for 2 seconds
set -g focus-events on                      # focus events for vim/neovim
set -s escape-time 0                        # zero-out escape time for vim/neovim
set -g mouse off                            # mouse disabled (clicks pass through to programs)

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# -- keybindings ---------------------------------------------------------------

# Rebind prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easy reloading
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# change split keys
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r m resize-pane -Z

# window navigation
bind -r p previous-window
bind -r n next-window

# -- copy mode -----------------------------------------------------------------

# Use vi mode
setw -g mode-keys vi

# Copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -- plugins -------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'TheSast/tmux-transient-status'

# -- theme (catppuccin mocha) --------------------------------------------------

# Status bar position and layout
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left: session name pill
set -g status-left "#[fg=#89b4fa,bg=#1e1e2e]#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e] "
set -g status-left-length 30

# Right: mode indicator + directory pill + time pill
set -g status-right "#{tmux_mode_indicator} #[fg=#313244,bg=#1e1e2e]#[fg=#a6adc8,bg=#313244] #{b:pane_current_path} #[fg=#313244,bg=#1e1e2e] #[fg=#45475a,bg=#1e1e2e]#[fg=#cdd6f4,bg=#45475a]  %H:%M #[fg=#45475a,bg=#1e1e2e]"
set -g status-right-length 80

# Inactive window tabs
set -g window-status-format "#[fg=#313244,bg=#1e1e2e]#[fg=#6c7086,bg=#313244] #I:#W #[fg=#313244,bg=#1e1e2e]"

# Active window tab
set -g window-status-current-format "#[fg=#cba6f7,bg=#1e1e2e]#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W #[fg=#cba6f7,bg=#1e1e2e]"

set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7"

# Message and command line
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"

# Copy mode highlight
set -g mode-style "bg=#45475a,fg=#cdd6f4"

# Clock
set -g clock-mode-colour "#89b4fa"

# -- plugin settings -----------------------------------------------------------

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'off'

# Mode indicator (matches catppuccin mocha)
set -g @mode_indicator_prefix_prompt ' WAIT '
set -g @mode_indicator_copy_prompt ' COPY '
set -g @mode_indicator_sync_prompt ' SYNC '
set -g @mode_indicator_empty_prompt ' TMUX '
set -g @mode_indicator_prefix_mode_style 'bg=#fab387,fg=#1e1e2e,bold'
set -g @mode_indicator_copy_mode_style 'bg=#a6e3a1,fg=#1e1e2e,bold'
set -g @mode_indicator_sync_mode_style 'bg=#f38ba8,fg=#1e1e2e,bold'
set -g @mode_indicator_empty_mode_style 'bg=#45475a,fg=#cdd6f4'

# Transient status (auto-hide after 5s of idle)
set -g @transient-status-delay '5'
set -g @transient-status-stall '0.5'

# -- keybindings documentation -------------------------------------------------
#
# all keybindings are prefixed with C-a (your prefix)
#
# a + R       - reload tmux configuration
# a + |       - split window horizontally
# a + -       - split window vertically
# a + h/j/k/l - select left/down/up/right pane (vim-like)
# a + H/J/K/L - resize left/down/up/right pane
# a + m       - maximize pane (toggle zoom)
# a + p       - previous window
# a + n       - next window
# a + [       - enter copy mode
# v           - begin selection (in copy mode)
# C-v         - rectangle selection (in copy mode)
# y           - copy selection and exit (in copy mode)
# a + I       - install plugins (TPM)
# a + U       - update plugins (TPM)
# a + C-s     - save session (resurrect)
# a + C-r     - restore session (resurrect)

# -- run tpm -------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
