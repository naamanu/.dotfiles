# -- general -------------------------------------------------------------------

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"
set -ag terminal-overrides ",ghostty:RGB"

# General settings
set -g history-limit 100000                 # scrollback buffer
set -g display-time 2000                    # display messages for 2 seconds
set -g focus-events on                      # focus events for vim/neovim
set -s escape-time 0                        # zero-out escape time for vim/neovim
set -g mouse on                             # enable mouse support

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# -- keybindings ---------------------------------------------------------------

# Rebind prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easy reloading
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# change split keys
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r m resize-pane -Z

# window navigation
bind -r p previous-window
bind -r n next-window

# -- copy mode -----------------------------------------------------------------

# Use vi mode
setw -g mode-keys vi

# Copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -- plugins -------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# -- plugin settings -----------------------------------------------------------

# Catppuccin theme customization
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'off'

# -- keybindings documentation -------------------------------------------------
#
# all keybindings are prefixed with C-a (your prefix)
#
# a + R       - reload tmux configuration
# a + |       - split window horizontally
# a + -       - split window vertically
# a + h/j/k/l - select left/down/up/right pane (vim-like)
# a + H/J/K/L - resize left/down/up/right pane
# a + m       - maximize pane (toggle zoom)
# a + p       - previous window
# a + n       - next window
# a + [       - enter copy mode
# v           - begin selection (in copy mode)
# C-v         - rectangle selection (in copy mode)
# y           - copy selection and exit (in copy mode)
# a + I       - install plugins (TPM)
# a + U       - update plugins (TPM)
# a + C-s     - save session (resurrect)
# a + C-r     - restore session (resurrect)

# -- run tpm -------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
